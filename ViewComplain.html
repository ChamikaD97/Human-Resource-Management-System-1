<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Human Resource Management System</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/styleViewCom,Sug.css">

</head>
<div class="content">
  <div class="heading">
    <h3>View Complain/Suggestions</h3>
  </div>
  <br>
  <div class="main">
    <table>
      <tr>
        <td>
          <label class="label">Complain/Suggestions Id</label>
        </td>
        <th>
          <input class="input" type="text" name="id" id="id" readonly>
        </th>
      </tr>
      <tr>
        <td>
          <label class="label">Date</label>
        </td>
        <th>
          <input class="input" type="text" name="date" id="date" readonly>
        </th>
      </tr>
      <tr>
        <td>
          <label class="label">Type</label>
        </td>
        <th>
          <input class="input" type="text" name="type" id="type" readonly>
        </th>
      </tr>
    </table>

    <table>
      <tr>
        <th>
          <textarea rows="5" cols="50" name="description" id="description" readonly></textarea>
        </th>
      </tr>
    </table>
  </div>
  <br>
  <div class="result">
    <table id="table">
      <tr>
        <th>
          Complain/Suggestions Id
        </th>
        <th>
          Date
        </th>
        <th>
          Type
        </th>
        <th>
          Description
        </th>
      </tr>
      <tr>
        <td>34567</td>
        <td>D</td>
        <td>D</td>
        <td>dfghjkl;</td>
      </tr>
      <tr>
        <td>34qwe567</td>
        <td>D</td>
        <td>D</td>
        <td>Dfjhdghasdhjkashqwejkashdjk</td>
      </tr>
      <tr>
        <td>34qwe567</td>
        <td>D</td>
        <td>D</td>
        <td>Dfjhdghasdhjkashqwejkashdjk</td>

    </table>

  </div>

  <body>
    <script>

      var table = document.getElementById('table');

      for (var i = 1; i < table.rows.length; i++) {
        table.rows[i].onclick = function () {
          //rIndex = this.rowIndex;
          document.getElementById("id").value = this.cells[0].innerHTML;
          document.getElementById("date").value = this.cells[1].innerHTML;
          document.getElementById("type").value = this.cells[2].innerHTML;
          document.getElementById("description").value = this.cells[3].innerHTML;
        };
      }

    </script>

  </body>

</html>
