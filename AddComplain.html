<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Human Resource Management System</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/styleAddCom,Sug.css">
  </head>
  <body>
   
   
<div class="content">
  <div class="heading"><h3>Add Complain/Suggestions</h3>
  </div>
  <br>
  <div class="main">
      <table>
          <tr>
            <td>
              <label class="label">Complain/Suggestions Id</label>
            </td>
            <th>

          </tr>
          <tr>
              <td>
                  <label class="label">Date</label>
              </td>
              <th>
                  <input class="input" type="date" name="to_date">
              </th>
            </tr>
        </table>
      
          <table>
            <tr>
                <td>
                     <label class="Basic"><b></b></label>
                </td>
                <th>
                     <label class="Basic"><b>Complain</b></label>
                </th>
                 <th>
                     <label class="Basic"><b>Suggestion</b></label>
                </th>
             </tr>
             <tr>
              <td>
                  <label class="label">Type</label>
              </td>
              <th>
                  <input class="input" type="radio" name="Complain/Suggestions" value="1">
              </th>
              <th>
                  <input class="input" type="radio" name="Complain/Suggestions" value="1">
              </th>
          </tr>
          <table>
            <tr>
              <th>
                <textarea rows = "5" cols = "50" name = "description" placeholder="Enter your Complain/Suggestion Here"></textarea>
              </th>
            </tr>
          </table>
          <table>
            <tr>
                <td></td>
                <th>
                    <a href="#" class="Show">Send &raquo;</a>
                </th>
              </tr>
        </table>
  </div>

</html>
